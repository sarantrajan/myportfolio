.container{
    display: flex;
    flex-direction: column;
    gap: 5px;
    border: 2px solid black;
    border-radius: 20px;
    padding: 10px;
    height: 450px;
    width: 500px;
}
input{
    border: none;
    outline: none;
    background: transparent;
    border-bottom: 3px solid darkgreen;
    padding: 20px;
}
button{
  background: none;
  border: 2px solid green;
}
#msg{
  border: none;
  background: none;
  font-size: 20px;
  float: right;
}
span{
  float: left;
  margin-top: -40px;
}
.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 20px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}
.dark-mode {
  background-color: black;
  color: white;
  background-image: none;
}
.dark-mode button{
  background-color: black;
  color: white;
  border: 2px solid white;
}
.dark-mode .container{
  border-color: white;
  color: white;
}
.dark-mode h2{
  color: white;
}
.dark-mode input{
  border-bottom: 3px solid white;
  color: white;
}
.dark-mode textarea{
  color: white;
}
@media screen and (max-width: 600px) {
    .container {
        width: 70%;
        height: 430px;
        padding: 10px;
    }

    input {
        padding: 15px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }

    #msg {
        font-size: 20px;
    }
}

  <button onclick="myFunction()" id="msg"><i class="fa-solid fa-toggle-off"></i></button><br>

<center>
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
<form id="contactForm" action="index.html" method="post">
<h2><i><b>CONTACT US</b></i></h2>
<div class="container">
<label for="name"><b>Name:</b></label><br>
<input type="text" id="name" placeholder="Enter Your Name" required><br>
<label for="email"><b>Email:</b></label><br>
<input type="email" id="email" placeholder="Enter Your Email" required><br>
<label for="message"><b>Message:</b></label><br>
<textarea type="text" id="message" rows="5" cols="20" style="background: transparent; resize: none;" placeholder="Enter Your Message" required></textarea><br>
<br>
<button><b>Send Message</b></button>
</div>
</form>
</center>
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
